<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Payment | SaleScope</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:linear-gradient(135deg,#e3f2fd,#fff);">

<div class="container mt-5">
<div class="card shadow p-4" style="max-width:600px;margin:auto;">
<h3 class="text-center mb-4">Select Payment Method</h3>

<form th:action="@{/place-order}" method="post">

<label class="d-block mb-2">
<input type="radio" name="paymentMethod" value="COD" required> Cash on Delivery
</label>

<label class="d-block mb-2">
<input type="radio" name="paymentMethod" value="UPI"> UPI
</label>

<label class="d-block mb-3">
<input type="radio" name="paymentMethod" value="Card"> Card
</label>

<button class="btn btn-success w-100">Confirm Order</button>

</form>

</div>
</div>

</body>
</html>
