<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SaleScope</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f3f6;
            font-family: "Poppins", sans-serif;
        }

        /* NAVBAR */
        .navbar {
            background-color: #1B262C;
        }

        .navbar-brand span:first-child {
            color: #FFD369;
            font-weight: 700;
        }

        .navbar-brand span:last-child {
            color: #ffffff;
            font-weight: 700;
        }

        /* SEARCH */
        .search-box {
            max-width: 500px;
            width: 100%;
        }

        /* SLIDER */
        .carousel-inner img {
            height: 400px;
            object-fit: cover;
        }

        /* PRODUCT CARD */
        .product-card {
            border-radius: 14px;
            overflow: hidden;
            transition: 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-6px);
        }

        /* IMAGE */
        .product-img-container {
            height: 220px;
            overflow: hidden;
            background: #ffffff;
        }

        .product-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background: #172337;
            color: #ddd;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .carousel-inner img {
                height: 220px;
            }

            .search-box {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
    <div class="container-fluid">

        <!-- LOGO -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/images/logo2.png}" width="38" height="38" class="me-2">
            <span>Sale</span><span>Scope</span>
        </a>

        <!-- TOGGLE (Mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">

            <!-- SEARCH -->
            <form class="d-flex mx-auto search-box" th:action="@{/search}" method="get">
                <input class="form-control me-2"
                       type="search"
                       name="keyword"
                       placeholder="Search products, brands and more">
                <button class="btn btn-warning" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>

            <!-- RIGHT LINKS -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/login}" class="nav-link text-white">
                        <i class="fa fa-user"></i> Login
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/register}" class="nav-link text-white">
                        <i class="fa fa-user-plus"></i> Register
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/help}" class="nav-link text-white">
                        <i class="fa-solid fa-circle-question"></i> Help
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- SLIDER -->
<div id="carouselExampleIndicators" class="carousel slide mt-1" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/banner5.jpg}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/banerr.jpg}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/banner4.jpg}" class="d-block w-100">
        </div>
    </div>
</div>

<!-- PRODUCTS -->
<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">Explore Our Products</h2>

    <div class="row g-4">

        <div class="col-6 col-md-4 col-lg-3" th:each="p : ${products}">
            <div class="card product-card shadow-sm h-100 d-flex flex-column">

                <div class="product-img-container">
                    <img th:src="${p.image}"
                         onerror="this.src='https://via.placeholder.com/400x250?text=No+Image';">
                </div>

                <div class="card-body text-center d-flex flex-column">

                    <h6 class="fw-bold text-truncate"
                        th:text="${p.name}">Product Name</h6>

                    <p class="text-success fw-semibold">
                        ₹ <span th:text="${p.price}">999</span>
                    </p>

                    <a th:href="@{/login}"
                       class="btn btn-warning w-100 mt-auto fw-semibold">
                        <i class="fa fa-cart-plus"></i> Add To Cart
                    </a>

                </div>

            </div>
        </div>

        <div class="col-12 text-center text-muted"
             th:if="${#lists.isEmpty(products)}">
            No products found!
        </div>

    </div>
</div>

<footer>
    © 2025 SaleScope | Built with ❤️ by Kamaldev Kumar
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
