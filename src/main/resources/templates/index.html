<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SaleScope</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #f1f3f6; font-family: "Poppins", sans-serif; }
        .navbar { background-color: #7D0552; }
        .navbar-brand { font-weight: 600; font-size: 26px; color: #fff !important; }
        .nav-link { color: #fff !important; font-weight: 500; margin-left: 10px; }
        .carousel-inner img { height: 400px; object-fit: cover; }
        .product-card { transition: 0.25s; border-radius: 15px; }
        .product-card:hover { transform: scale(1.05); }
        .card-img-top { height: 200px; object-fit: cover; }
        .price { color: #388e3c; font-weight: 700; }
        .btn-cart { background: linear-gradient(90deg,#ff9f00,#ff6f00); border:none; }
        footer { background:#172337; color:#ddd; padding:20px; text-align:center; margin-top:30px; }
    </style>
</head>
<body>
	
	
	<!-- üî∑ NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark px-5" style="background-color:#1B262C;">

	    <!-- Logo -->
	    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
	        <img th:src="@{/images/logo2.png}" alt="SaleScope Logo"
	             width="38" height="38" class="me-2">
	        <span style="font-weight:700; font-size:1.3rem; color:#FFD369;">Sale</span>
	        <span style="color:white; font-weight:700; font-size:1.3rem;">Scope</span>
	    </a>

	    <!-- Search -->
	    <form class="d-flex mx-auto w-50" th:action="@{/search}" method="get">
	        <input class="form-control me-2"
	               type="search"
	               name="keyword"
	               placeholder="Search for products, brands and more">
	        <button class="btn btn-warning" type="submit">
	            <i class="fa fa-search"></i>
	        </button>
	    </form>

	    <!-- Links -->
	    <div>
	        <a th:href="@{/login}" class="nav-link d-inline text-white">
	            <i class="fa fa-user"></i> Login
	        </a>

	        <a th:href="@{/register}" class="nav-link d-inline text-white">
	            <i class="fa fa-user-plus"></i> Register
	        </a>

	        <a th:href="@{/help}" class="nav-link d-inline text-white">
	            <i class="fa-solid fa-circle-question me-1"></i> Help
	        </a>
	    </div>

	</nav>

<!-- SLIDER -->
<div id="carouselExampleIndicators" class="carousel slide mt-1" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/banner5.jpg}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/banerr.jpg}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/banner4.jpg}" class="d-block w-100">
        </div>
    </div>
</div>

<!-- PRODUCTS -->
<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">Explore Our Products</h2>

    <div class="row g-4">

        <div class="col-lg-3 col-md-4 col-sm-6"
             th:each="p : ${products}">

            <div class="card shadow-sm border-0 h-100 d-flex flex-column">

                <!-- Image Container -->
                <div style="height:220px; overflow:hidden;">
                    <img th:src="@{'/' + ${p.image}}"
                         onerror="this.src='https://via.placeholder.com/400x250?text=No+Image';"
                         class="w-100 h-100"
                         style="object-fit:cover;">
                </div>

                <!-- Card Body -->
                <div class="card-body text-center d-flex flex-column">

                    <h6 class="fw-bold mb-2 text-truncate"
                        th:text="${p.name}">
                        Product Name
                    </h6>

                    <p class="text-success fw-semibold mb-3">
                        ‚Çπ <span th:text="${p.price}">999</span>
                    </p>

                    <!-- Button bottom me fix rahe -->
					<a th:href="@{/login}" class="btn btn-warning w-100 fw-semibold">
					    <i class="fa fa-cart-plus"></i> Add To Cart
					</a>

                </div>

            </div>
        </div>

        <!-- If Empty -->
        <div class="col-12 text-center text-muted"
             th:if="${#lists.isEmpty(products)}">
            No products found!
        </div>

    </div>
</div>
<footer>
    <p>¬© 2025 SaleScope | Built with ‚ù§Ô∏è by Kamaldev Kumar</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
