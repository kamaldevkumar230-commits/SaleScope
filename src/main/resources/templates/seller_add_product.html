<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Product | SaleScope</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
  background: linear-gradient(135deg,#eef2f3,#dfe9f3);
  font-family: 'Poppins', sans-serif;
}

/* NAVBAR */
      .navbar {
          background-color: #1B262C;
      }

      .navbar-brand span:first-child {
          color: #FFD369;
          font-weight: 700;
      }

      .navbar-brand span:last-child {
          color: #ffffff;
          font-weight: 700;
      }




.form-card{
  max-width:650px;
  margin:60px auto;
  padding:35px;
  border-radius:20px;
  background:#fff;
  box-shadow:0 15px 35px rgba(0,0,0,0.08);
}

.form-control{
  border-radius:10px;
}

.btn-save{
  background:#7D0552;
  color:white;
  font-weight:600;
  border-radius:8px;
}

.btn-save:hover{
  background:#5a043c;
}
</style>
</head>
<body>
	

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark px-3">
	    <div class="container-fluid">

	        <!-- LOGO -->
	        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
	            <img th:src="@{/images/logo2.png}" width="38" height="38" class="me-2">
	            <span>Sale</span><span>Scope</span>
	        </a>

	        <!-- TOGGLE (Mobile) -->
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
	                data-bs-target="#navbarContent">
	            <span class="navbar-toggler-icon"></span>
	        </button>

	        <div class="collapse navbar-collapse" id="navbarContent">


	            <!-- RIGHT LINKS -->
	            <ul class="navbar-nav ms-auto">
	                <li class="nav-item">
	                    <a th:href="@{/logout}" class="nav-link text-white">
	                        <i class="fa fa-user"></i> Logout
	                    </a>
	                </li>
	                <li class="nav-item">
	                    <a th:href="@{/register}" class="nav-link text-white">
	                        <i class="fa fa-user-plus"></i> Back
	                    </a>
	                </li>
	                <li class="nav-item">
	                    <a th:href="@{/help}" class="nav-link text-white">
	                        <i class="fa-solid fa-circle-question"></i> Help
	                    </a>
	                </li>
	            </ul>

	        </div>
	    </div>
	</nav>

	

<div class="form-card">

  <h3 class="text-center mb-4 fw-bold">Add New Product</h3>

<!-- <form th:action="@{/seller/add-product}" -->
	<form th:action="@{/add}" 
	      method="post"
	      enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" rows="4"
                class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Price (₹)</label>
      <input type="number" step="0.01" min="0"
             name="price" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Product Image</label>
      <input type="file" name="image"
             class="form-control" accept="image/*">
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a th:href="@{/seller/dashboard}" 
         class="btn btn-secondary">
        ← Back
      </a>

      <button type="submit" class="btn btn-save">
        <i class="fa fa-check me-1"></i> Save Product
      </button>
    </div>

  </form>

</div>

</body>
</html>
