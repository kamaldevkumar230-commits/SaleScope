<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Register - SaleScope</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

<style>
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f3f6fb, #dfe9f3);
    min-height: 100vh;
}
.navbar {
    background: #7D0552;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
.navbar-brand { color: #fff !important; font-weight: 700; font-size: 1.4rem; }
.navbar a.nav-link { color: #fff !important; font-weight: 500; }

.register-card {
    max-width: 460px;
    margin: 60px auto;
    background: #fff;
    padding: 35px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}
.register-card h3 {
    font-weight: 600;
    text-align: center;
    margin-bottom: 25px;
}
.btn-register {
    background-color: #2874f0;
    color: #fff;
    font-weight: 600;
    width: 100%;
    border-radius: 10px;
    padding: 10px;
}
.btn-register:hover { background-color: #1a5edb; }

/* NAVBAR */
      .navbar {
          background-color: #1B262C;
      }

      .navbar-brand span:first-child {
          color: #FFD369;
          font-weight: 700;
      }

      .navbar-brand span:last-child {
          color: #ffffff;
          font-weight: 700;
      }



</style>
</head>

<body>

	<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-dark px-3">
		    <div class="container-fluid">

		        <!-- LOGO -->
		        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
		            <img th:src="@{/images/logo2.png}" width="38" height="38" class="me-2">
		            <span>Sale</span><span>Scope</span>
		        </a>

		        <!-- TOGGLE (Mobile) -->
		        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
		                data-bs-target="#navbarContent">
		            <span class="navbar-toggler-icon"></span>
		        </button>

		        <div class="collapse navbar-collapse" id="navbarContent">


		            <!-- RIGHT LINKS -->
		            <ul class="navbar-nav ms-auto">
		                <li class="nav-item">
		                    <a th:href="@{/login}" class="nav-link text-white">
		                        <i class="fa fa-user"></i> Login
		                    </a>
		                </li>
		                <li class="nav-item">
		                    <a th:href="@{/}" class="nav-link text-white">
		                        <i class="fa fa-user-plus"></i> Back
		                    </a>
		                </li>
		                <li class="nav-item">
		                    <a th:href="@{/help}" class="nav-link text-white">
		                        <i class="fa-solid fa-circle-question"></i> Help
		                    </a>
		                </li>
		            </ul>

		        </div>
		    </div>
		</nav>


<!-- ðŸ”¸ Registration Form -->
<div class="register-card">
    <h3><i class="fa fa-user-plus me-2 text-primary"></i>Create Account</h3>

    <!-- âœ… Error Message -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Something went wrong. Try again.
    </div>

    <!-- âœ… Success Message -->
    <div th:if="${param.success}" class="alert alert-success text-center">
        Registration successful! Please login.
    </div>

    <form th:action="@{/register}" method="post">

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control"
                   placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control"
                   placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control"
                   placeholder="Enter password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Role</label>
            <select name="role" class="form-select" required>
                <option value="">-- Select Role --</option>
                <option value="customer">Customer</option>
                <option value="seller">Seller</option>
            </select>
        </div>

		
		
        <button type="submit" class="btn btn-register">
            <i class="fa fa-user-check me-2"></i>Register
        </button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
