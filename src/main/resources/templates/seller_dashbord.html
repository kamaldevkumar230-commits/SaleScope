<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SaleScope Seller Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
body{
    background:#f1f3f6;
    font-family:'Poppins',sans-serif;
}

/* NAVBAR */
.navbar{
    background:#1B262C;
}

/* PRODUCT CARD */
.product-card{
    border-radius:14px;
    overflow:hidden;
    transition:0.3s ease;
}
.product-card:hover{
    transform:translateY(-6px);
}

/* IMAGE FIX */
.product-img{
    height:220px;
    object-fit:cover;
    width:100%;
}

/* FOOTER */
footer{
    background:#172337;
    color:#ddd;
    padding:20px;
    text-align:center;
    margin-top:40px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-3 shadow-sm">
<div class="container-fluid">

    <!-- LOGO -->
    <a class="navbar-brand d-flex align-items-center"
       th:href="@{/seller/dashboard}">
        <img th:src="@{/images/logo2.png}"
             width="38" height="38"
             class="me-2">

        <span style="font-weight:700;font-size:1.3rem;color:#FFD369;">
            Sale
        </span>
        <span style="font-weight:700;font-size:1.3rem;color:white;">
            Scope
        </span>
    </a>

    <!-- MOBILE TOGGLE -->
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">

        <!-- SEARCH -->
        <form class="d-flex mx-auto w-50 my-2 my-lg-0"
              th:action="@{/seller/search}"
              method="get">
            <input class="form-control me-2"
                   name="query"
                   type="search"
                   placeholder="Search your listed products...">
            <button class="btn btn-warning px-3" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>

        <!-- RIGHT SIDE -->
        <ul class="navbar-nav ms-auto align-items-center">

            <!-- Add Product -->
            <li class="nav-item me-3">
                <a class="nav-link text-white fw-semibold"
                   th:href="@{/seller/add-product}">
                    <i class="fa fa-plus-circle me-1"></i>
                    Add Product
                </a>
            </li>

            <!-- Seller Profile -->
            <li class="nav-item d-flex align-items-center me-2">
                <a th:href="@{/seller/profile}"
                   class="d-flex align-items-center text-white text-decoration-none">

				   <img th:if="${profileImg != null and !profileImg.isEmpty()}"
				                                th:src="@{${profileImg}}"
				                                style="width:38px;height:38px;border-radius:50%;
				                                       object-fit:cover;border:2px solid white;"
				                                class="me-2">

												<img th:if="${profileImg == null or profileImg.isEmpty()}"
												         th:src="@{/images/user.png}"
												         style="width:38px;height:38px;border-radius:50%;
												                background:white;border:2px solid white;"
												         class="me-2">
                    <span class="fw-semibold"
                          th:text="${currentUser != null ? currentUser.name : 'Seller'}">
                    </span>
                </a>
            </li>

            <!-- 3 LINE MENU -->
            <li class="nav-item dropdown">
                <button class="btn btn-sm text-white ms-2 dropdown-toggle"
                        data-bs-toggle="dropdown"
                        style="border:none;background:none;">
                    <i class="fa fa-bars fa-lg"></i>
                </button>

                <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0"
                    style="min-width:220px;">

                    <li>
                        <a class="dropdown-item"
                           th:href="@{/seller/profile}">
                           <i class="fa fa-user text-primary me-2"></i>
                           Profile
                        </a>
                    </li>

                    <li>
                        <a class="dropdown-item"
                           th:href="@{/seller/orders}">
                           <i class="fa fa-box text-success me-2"></i>
                           My Orders
                        </a>
                    </li>

                    <li>
                        <a class="dropdown-item"
                           th:href="@{/seller/add-product}">
                           <i class="fa fa-plus text-warning me-2"></i>
                           Add Product
                        </a>
                    </li>

                    <li><hr class="dropdown-divider"></li>

                    <li>
                        <a class="dropdown-item text-danger"
                           th:href="@{/logout}">
                           <i class="fa fa-sign-out-alt me-2"></i>
                           Logout
                        </a>
                    </li>

                </ul>
            </li>

        </ul>

    </div>
</div>
</nav>

<!-- SLIDER -->
<div id="carouselExampleIndicators"
     class="carousel slide mt-1 shadow rounded-4 overflow-hidden"
     data-bs-ride="carousel">

<div class="carousel-inner">
    <div class="carousel-item active">
        <img th:src="@{/images/banerr.jpg}" class="d-block w-100">
    </div>
    <div class="carousel-item">
        <img th:src="@{/images/banner4.jpg}" class="d-block w-100">
    </div>
    <div class="carousel-item">
        <img th:src="@{/images/banner5.jpg}" class="d-block w-100">
    </div>
</div>
</div>

<!-- PRODUCTS -->
<div class="container mt-5">

<div class="text-center mb-4">
    <h2 class="fw-bold">Your Products</h2>
</div>

<div class="row g-4">

<div class="col-6 col-md-4 col-lg-3"
     th:each="p : ${products}"
     th:if="${products != null and !#lists.isEmpty(products)}">

<div class="card product-card shadow-sm h-100">

    <!-- IMAGE -->
    <img th:if="${p.image != null and !p.image.isEmpty()}"
         th:src="${p.image}"
         class="product-img">

    <img th:if="${p.image == null or p.image.isEmpty()}"
         src="https://via.placeholder.com/400x250?text=No+Image"
         class="product-img">

    <div class="card-body text-center">

        <span class="badge bg-success mb-2">Active</span>

        <h6 class="fw-bold"
            th:text="${p.name}"></h6>

        <p class="text-primary fw-semibold"
           th:text="'₹ ' + ${p.price}"></p>

        <div class="d-flex justify-content-between mt-3">

            <a th:href="@{/seller/edit-product/{id}(id=${p.id})}"
               class="btn btn-sm btn-warning w-50 me-1">
                Edit
            </a>

            <form th:action="@{/seller/delete-product}"
                  method="post"
                  class="w-50"
                  onsubmit="return confirm('Delete this product?');">

                <input type="hidden"
                       name="productId"
                       th:value="${p.id}">

                <button type="submit"
                        class="btn btn-sm btn-danger w-100">
                    Delete
                </button>
            </form>

        </div>

    </div>
</div>
</div>

<div class="col-12 text-center text-muted"
     th:if="${products == null or #lists.isEmpty(products)}">
    No products found!
</div>

</div>
</div>

<footer>
© 2025 SaleScope Seller Portal | Built with ❤️ by Kamaldev Kumar
</footer>

</body>
</html>
