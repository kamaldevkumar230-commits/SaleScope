<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Checkout - Address | SaleScope</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:linear-gradient(135deg,#e3f2fd,#fff);">

<div class="container mt-5">
<div class="card shadow p-4" style="max-width:600px;margin:auto;">
<h3 class="text-center mb-4">Delivery Address</h3>

<form th:action="@{/payment}" method="post">

<input type="text" name="address" class="form-control mb-3" placeholder="House No, Street" required>
<input type="text" name="city" class="form-control mb-3" placeholder="City" required>
<input type="text" name="state" class="form-control mb-3" placeholder="State" required>
<input type="text" name="pincode" class="form-control mb-3" placeholder="Pincode" required>

<button class="btn btn-primary w-100">Next â†’ Payment</button>

</form>
</div>
</div>

</body>
</html>
