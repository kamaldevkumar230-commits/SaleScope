<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Login - SaleScope</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

<style>
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f3f6fb, #dfe9f3);
    min-height: 100vh;
}
.navbar {
    background: #7D0552;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
.navbar-brand { color: #fff !important; font-weight: 700; }
.navbar a.nav-link { color: #fff !important; }

.login-card {
    max-width: 420px;
    margin: 70px auto;
    background: #fff;
    padding: 35px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}
.btn-login {
    background-color: #2874f0;
    color: #fff;
    font-weight: 600;
    width: 100%;
    border-radius: 10px;
}
.btn-login:hover { background-color: #1a5edb; }
.text-link { color: #2874f0; font-weight: 500; text-decoration: none; }
.text-link:hover { text-decoration: underline; }
</style>
</head>

<body>

<!-- ðŸ”¹ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid px-4">
    <a class="navbar-brand" th:href="@{/}">
      <i class="fa fa-cart-shopping me-2"></i>SaleScope
    </a>
    <div class="ms-auto">
      <a th:href="@{/}" class="nav-link d-inline-block me-3">Home</a>
      <a th:href="@{/register}" class="nav-link d-inline-block">Register</a>
    </div>
  </div>
</nav>

<!-- ðŸ”¸ Login Card -->
<div class="login-card">
    <h3 class="text-center mb-4">
        <i class="fa fa-user-lock me-2 text-primary"></i>Login to SaleScope
    </h3>

    <!-- âœ… Alert Messages -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid email or password!
    </div>

    <div th:if="${param.loginfirst}" class="alert alert-warning text-center">
        Please login to continue.
    </div>

    <div th:if="${param.registered}" class="alert alert-success text-center">
        Registered successfully! Please login.
    </div>

    <div th:if="${param.logoutsuccess}" class="alert alert-success text-center">
        You have logged out successfully.
    </div>

    <!-- âœ… Login Form -->
    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control"
                   placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control"
                   placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select" required>
                <option value="">-- Select Role --</option>
                <option value="customer">Customer</option>
                <option value="seller">Seller</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-login">
            <i class="fa fa-sign-in-alt me-2"></i>Login
        </button>

    </form>

    <div class="text-center mt-3">
        <p>Don't have an account?
            <a th:href="@{/register}" class="text-link">Register here</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
