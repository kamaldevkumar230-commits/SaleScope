<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Seller Orders | SaleScope</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* SAME CSS as your JSP */
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-4 fixed-top">
  <a class="navbar-brand" th:href="@{/products}">SaleScope</a>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item">
      <a class="nav-link text-white fw-semibold" th:href="@{/add-product}">
        <i class="fa fa-plus-circle"></i> Add Product
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white fw-semibold" th:href="@{/products}">
        <i class="fa fa-arrow-left"></i> Back
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white fw-semibold" th:href="@{/logout}">
        <i class="fa fa-sign-out-alt"></i> Logout
      </a>
    </li>
  </ul>
</nav>

<div class="container text-center mt-5 pt-5">
  <h2 class="fw-bold text-primary">Customer Orders</h2>
  <p class="text-muted">All orders placed on your products</p>
</div>

<div class="container mt-4">

  <!-- IF ORDERS EXIST -->
  <div th:if="${items != null and !#lists.isEmpty(items)}">

    <div class="table-responsive shadow-sm rounded-3">
      <table class="order-table">
        <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Customer</th>
          <th>Address</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Status</th>
          <th>Order Date</th>
          <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${items}">

          <td>
            <img th:src="@{${item.productImage} ?: '/images/default-product.png'}">
          </td>

          <td th:text="${item.productName}"></td>

          <td th:text="'ID: ' + ${item.customerId}"></td>

          <td>
            <span th:text="${item.address} ?: 'N/A'"></span>,
            <span th:text="${item.city}"></span>,
            <span th:text="${item.state}"></span>
            (<span th:text="${item.pincode}"></span>)
          </td>

          <td th:text="'₹' + ${item.price}"></td>

          <td th:text="${item.quantity}"></td>

          <td>
            <span class="status-badge"
                  th:classappend="${item.status == 'Delivered'} ? ' status-delivered' :
                                  (${item.status == 'Cancelled'} ? ' status-cancelled' : ' status-pending')"
                  th:text="${item.status} ?: 'Pending'">
            </span>
          </td>

          <td th:text="${item.orderDate} ?: '—'"></td>

          <td>
            <form th:action="@{/updateOrderStatus}" method="post" class="d-flex flex-column gap-2">
              <input type="hidden" name="orderId" th:value="${item.orderId}">

              <select name="status" class="form-select form-select-sm text-center fw-semibold">
                <option value="Pending"
                        th:selected="${item.status == 'Pending'}">Pending</option>
                <option value="Delivered"
                        th:selected="${item.status == 'Delivered'}">Delivered</option>
                <option value="Cancelled"
                        th:selected="${item.status == 'Cancelled'}">Cancelled</option>
              </select>

              <button type="submit" class="btn btn-sm btn-primary fw-semibold">
                <i class="fa fa-sync"></i> Update
              </button>
            </form>
          </td>

        </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- IF NO ORDERS -->
  <div th:if="${items == null or #lists.isEmpty(items)}"
       class="text-center text-muted mt-5">
    <i class="fa fa-box-open fa-3x mb-3"></i>
    <h5>No Orders Found!</h5>
  </div>

</div>

<footer>
  <p>© 2025 SaleScope Seller Portal | Built with ❤️ by
    <span style="color:yellow;">Kamaldev Kumar</span></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
